<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rüya Listesi</title>
</head>
<body>
    <h1>Rüya Listesi</h1>

    {% for dream in dreams %}
        <div style="border:1px solid #ccc; margin-bottom:10px; padding:10px;">
            <h2>{{ dream.title }}</h2>
            <p><strong>Açıklama:</strong> {{ dream.description }}</p>
            <p><strong>Yorum:</strong> {{ dream.interpretation|default:"Henüz yorumlanmadı." }}</p>
        </div>
    {% empty %}
        <p>Hiç rüya gönderilmemiş.</p>
    {% endfor %}
</body>
</html>
